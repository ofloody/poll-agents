version: 1.0
runtime: python312
build:
  commands:
    build:
      - pip install -e ".[supabase]"
run:
  command: poll-agents
  network:
    port: 8080
  env:
    - name: SERVER_HOST
      value: "0.0.0.0"
    - name: SERVER_PORT
      value: "8765"
    - name: SERVER_HEALTH_PORT
      value: "8080"
